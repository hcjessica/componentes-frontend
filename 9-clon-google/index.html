<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripcion" content="Clon de Google">
    <meta name="robots" content="index follow">
    <meta name="keywords" content="google">
    <meta name="author" content="Huancollo Chambi F. Jessica">
    <title>Welcome to Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shorcut icon" href="">
    <link rel="stylesheet" href="./phone.css" media="screen and (min-width:320px)">
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width:768px)">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width:1024px)">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__lista menu">
                <li class="menu__li">Gmail</li>
                <li class="menu__li">Imágenes</li>
                <li class="menu__li menu__opciones-cuadricula">
                    <span class="material-symbols-outlined">
                    apps
                    </span>
                </li>
                <li class="menu__li menu__opciones-foto">
                    <figure class="opcionfoto">
                        <img src="./img/foto-perfil.jpg" alt="foto de perfil" class="opcionfoto--img">
                    </figure>
                </li>
            </ul> 
        </nav>
    </header>
    <main>
        <section class="section">
            <figure class="logomarca">
                <img src="./img/logo-google.png" alt="Logo de Google" class="logomarca--img">
            </figure>
            <div class="buscador">
                <input type="text" name="" class="buscador--input">
                <span class="buscador--iconsearcher material-symbols-outlined">search</span>
                <span class="buscador--iconmicrophone material-symbols-outlined">keyboard_voice</span>
            </div>
            <div class="botones">
                <button class="botones__buscador botones__buscador-buscar">Buscar con Google</button>
                <button class="botones__buscador botones__buscador-suerte">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul class="lista1">
            <li class="lista1__li">Publicidad</li>
            <li class="lista1__li">Negocios</li>
            <li class="lista1__li">Acerca de</li>
            <li class="lista1__li">Cómo funciona la Búsqueda</li>
        </ul>
        <ul class="lista2">
            <li class="lista2__li">Privacidad</li>
            <li class="lista2__li">Condiciones</li>
            <li class="lista2__li">Preferencias</li>
        </ul>
    </footer>
</body>
</html>
