<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Moderna</title>
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="veterinaria, mascotas, servicios médicos, perros, gatos">
    <meta name="descripcion" content="Web de veterinaria para la atención de nuestras mascotas mediante una serie de servicios que brindamos a través de nuestro negocio.">
    <meta name="author" content="Fabiola Jessica Huancollo Chambi">
    <link rel="shorcut icon" href="./assets/img/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar--titulo">
            <div class="container-fluid">
                <h1 class="navbar__nomempresa">Veterinaria Moderna</h1>
                <a class="navbar-brand navbar__logo" href="index.html">
                    <img src="./assets/img/logo.jpg" alt="Logo" width="80" height="50" class="d-inline-block align-text-top navbar__imglogo">
                </a>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar--menu">
            <div class="container-fluid">
              <button class="navbar-toggler navbar__botonmenu" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar__iconomenu"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav menu">
                  <li class="nav-item">
                    <a class="menu__opcion" href="#">INICIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="menu__opcion" href="#">REGISTRO</a>
                  </li>
                  <li class="nav-item">
                    <a class="menu__opcion" href="#">NEGOCIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="menu__opcion" href="#">SERVICIOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="menu__opcion" href="#">CONTÁCTANOS</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="main">
        <!-- Carousel -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="3"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/slide_1.jpg" width="200" height="650" alt="slide 1" class="d-block w-100" data-bs-interval="2000">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/slide_2.jpg"  width="200" height="650" alt="slide 2" class="d-block w-100" data-bs-interval="2000">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/slide-3.jpg"  width="200" height="650" alt="slide 3" class="d-block w-100" data-bs-interval="2000">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/slide_4.jpg"  width="200" height="650" alt="slide 4" class="d-block w-100" data-bs-interval="2000">
                </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
                <span class="carousel-control-prev-icon carousel__iconcontrol"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
                <span class="carousel-control-next-icon carousel__iconcontrol"></span>
            </button>
        </div>
        <section class="section">
            <p class="lema">Tenemos lo que tu mascota necesita</p>
            <div class="row banner banner--1">
                <div class="col-3 col-sm-3 col-md-1 col-lg-2"></div>
                <div class="col-8 col-sm-8 col-md-4 col-lg-3">
                    <img src="./assets/img/imgbanner1.png" class="rounded-start" alt="Imagen banner 1" width="300" height="350" >
                </div>
                <div class="col-12 col-sm-12 col-md-7 col-lg-6">
                    <div class="banner__contenido">
                        <h4 class="banner__titulo">MEDICINA VETERINARIA</h4>
                        <div class="banner__grupocontenido">
                            <div class="banner__bloque">
                                <p class="banner_texto">Consultas</p>
                                <p class="banner_texto">Cirugías</p>
                            </div>
                            <div class="banner__bloque">
                                <p class="banner_texto">Vacunas</p>
                            </div>
                            <div class="banner__bloque">
                                <p class="banner_texto">Tratamientos</p>
                                <p class="banner_texto">Emergencias</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="row banner  banner--2">
                <div class="col-lg-1"></div>
                <div class="col-12 col-sm-12 col-md-7 col-lg-6">
                    <div class="banner__contenido">
                        <h4 class="banner__titulo">OTROS SERVICIOS</h4>
                        <div class="banner__grupocontenido">
                            <div class="banner__bloque">
                                <p class="banner_texto">Baño Spa</p>
                                <p class="banner_texto">Venta de Accesorios </p>
                            </div>
                            <div class="banner__bloque">
                                <p class="banner_texto">Medicados</p>
                            </div>
                            <div class="banner__bloque">
                                <p class="banner_texto">Guardería</p>
                                <p class="banner_texto">Corte</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8 col-sm-8 col-md-5 col-lg-4">
                    <img src="./assets/img/imgbanner4.png" class="rounded-start" alt="Imagen banner 2" width="340" height="350" >
                </div>
                <div class="col-3 col-sm-3 col-lg-1"></div>
            </div>
            
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
