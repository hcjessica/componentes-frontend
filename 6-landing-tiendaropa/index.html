<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de prendas de vestir</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <nav class="nav">
            <figure class="nav__logo">
                <img src="./img/logo.png" alt="Logo" class="nav-logo_img">
            </figure>
            <ul class="nav__menu">
                <li><a href="#" class="nav--menu_opcion">Inicio</a></li>
                <li><a href="#" class="nav--menu_opcion">Prendas</a></li>
                <li><a href="#" class="nav--menu_opcion">Tiendas</a></li>
                <li><a href="#" class="nav--menu_opcion">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <aside class="aside">
            <article class="aside__article">
                <figure>
                    <img src="./img/chompa.jpg" alt="Chompa" class="aside--article_prenda">
                </figure>
            </article>
            <article class="aside__article">
                <figure>
                    <img src="./img/camisas.png" alt="Camisas" class="aside--article_prenda">
                </figure>
            </article>
            <article class="aside__article">
                <figure>
                    <img src="./img/polo.jpg" alt="Polos" class="aside--article_prenda">
                </figure>
            </article>
        </aside>
        <section class="section">
            <p class="section__title">Productos Destacados</p>
            <div class="section__contenido">
                <article class="article">
                    <div class="article__infoproducto">
                        <figure>
                            <img src="./img/jeans.jpg" alt="Jeans" class="article--infoproducto_img">
                        </figure>
                        <p class="article--infoproducto_prenda">Jeans</p>
                        <p class="article--infoproducto_precio">75.00</p>
                    </div>
                    <button class="article--infoproducto_btn">Comprar</button>
                </article>
                <article class="article">
                    <div class="article__infoproducto">
                        <figure>
                            <img src="./img/jumper.jpg" alt="Jumper" class="article--infoproducto_img">
                        </figure>
                        <p class="article--infoproducto_prenda">Jumper</p>
                        <p class="article--infoproducto_precio">82.00</p>
                    </div>
                    <button class="article--infoproducto_btn">Comprar</button>
                </article>
                <article class="article">
                    <div class="article__infoproducto">
                        <figure>
                            <img src="./img/short-jean.png" alt="Short Jeans" class="article--infoproducto_img">
                        </figure>
                        <p class="article--infoproducto_prenda">Short Jeans</p>
                        <p class="article--infoproducto_precio">30.00</p>
                    </div>
                    <button class="article--infoproducto_btn">Comprar</button>
                </article>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer--texto">SÃ­guenos en nuestras redes sociales: </p>
        <div class="footer__redes">
            <img src="./img/icon-facebook.png" alt="Facebook de la empresa" class="footer--redes_fb">
            <img src="./img/icon-twitter.png" alt="Twitter de la empresa" class="footer--redes_twitter">
            <img src="./img/icon-instagram.png" alt="Instagram de la empresa" class="footer--redes_ig">
        </div>
    </footer>
</body>
</html>
